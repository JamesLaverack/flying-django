{% extends "base.html" %}

{% block actions %}
<div class="btn-group">
  <a class="btn btn-default" href="{% url view-post object.key %}">Back</a>
</div>
<form class="btn-group pull-right" action="" method="post">{% csrf_token %}
  <input class="btn btn-danger" type="submit" value="Delete Post" />
</form>
{% endblock %}

{% block content %}
<p>
  <h3>Are you sure you want to delete the post "{{ object.title }}" by "{{ object.author_name }}"?</h3>
</p>
{% endblock %}
